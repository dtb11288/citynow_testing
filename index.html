<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="./main.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="main">
			<div class="content">
				<div class="header">
					<h2 class="title">Just some nice images &trade;</h2>
					<h4 class="description">This is a test project for citynow.vn. It should teach me how to work with there generator</h4>
					<h4 class="description">and verify my skills as a front-end developer. I'll do my best.</h4>
				</div>

				<div class="images_container">
					<div class="row">
						<div class="circle_container">
							<div class="crop">
								<a class="image" href="#circle_popup">
									<img src="./images/new-zealand-679068_1280.jpg" />
								</a>
							</div>
						</div>

						<div class="retangle_container">
							<div class="crop">
								<a class="image" href="#retangle_popup">
									<img src="./images/new-zealand-583176_1280.jpg" />
								</a>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="square_container">
							<div class="crop">
								<a class="image" href="#square_popup">
									<img src="./images/new-zealand-583181_1280.jpg" />
								</a>
							</div>
						</div>

						<div class="triangle_container">
							<div class="wrap">
								<div class="crop">
									<a class="image" href="#triangle_popup">
										<img src="./images/sun-rise-661541_1280.jpg" />
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- circle popup -->
		<div id="circle_popup" class="overlay">
			<div class="popup">
				<a class="close" href="#">&times;</a>
				<div class="popup_content">
					<h2 class="title">New Zealand</h2>
					<img src="./images/new-zealand-679068_1280.jpg" />
				</div>
			</div>
		</div>

		<!-- retangle popup -->
		<div id="retangle_popup" class="overlay">
			<div class="popup">
				<a class="close" href="#">&times;</a>
				<div class="popup_content">
					<h2 class="title">New Zealand</h2>
					<img src="./images/new-zealand-583176_1280.jpg" />
				</div>
			</div>
		</div>

		<!-- square popup -->
		<div id="square_popup" class="overlay">
			<div class="popup">
				<a class="close" href="#">&times;</a>
				<div class="popup_content">
					<h2 class="title">New Zealand</h2>
					<img src="./images/new-zealand-583181_1280.jpg" />
				</div>
			</div>
		</div>

		<!-- triangle popup -->
		<div id="triangle_popup" class="overlay">
			<div class="popup">
				<a class="close" href="#">&times;</a>
				<div class="popup_content">
					<h2 class="title">New Zealand</h2>
					<img src="./images/sun-rise-661541_1280.jpg" />
				</div>
			</div>
		</div>

	</body>
</html>
